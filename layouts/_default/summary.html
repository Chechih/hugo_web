<div class="relative w-100 mb4 bg-white nested-copy-line-height card-item">
  <div class="bg-white pa4 gray overflow-hidden">
    <h1 class="f3 near-black">
      <a href="{{ .RelPermalink }}" class="link black dim">
        {{ .Title }}
      </a>
    </h1>
    <div class="nested-links f5 lh-copy nested-copy-line-height summarybox-container">
      {{ .Summary }}
    </div>
    <a href="{{.RelPermalink}}" class="color-inherit dib f5 bg-moon-transparent link mt2 pv1 readmore-container">{{ $.Param "read_more_copy" | default (i18n "readMore") }}</a>
  </div>
</div>
